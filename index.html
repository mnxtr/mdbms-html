<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar-styles.css"> <!-- Link to navbar styles -->
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="sidebar-links">
            <li><a class="active" href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a  href="services.html"><i class="fas fa-cog"></i>Services</a></li>

            <span class="bar"></span>

            <span class="bar"></span>
        </div>
    </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h1>Manufacturing Database</h1>
        <!-- Form to input manufacturing data -->
        <form id="manufacturing-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>

            <label for="date">Manufacturing Date:</label>
            <input type="date" id="date" required>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="In Production">In Production</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>

            <button type="submit">Add Record</button>
        </form>

        <h2>Manufacturing Records</h2>
        <table id="manufacturing-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="navbar.js"></script> <!-- Navbar script for toggle functionality -->
    <script src="app.js"></script>    <!-- JavaScript for the manufacturing form -->
</body>
</html>
