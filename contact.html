<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-styles.css"> <!-- Custom styles for contact page -->
    <link rel="stylesheet" href="navbar-styles.css"> <!-- Reuse the sidebar styles -->
</head>
<body>
    <!-- Sidebar Section -->
    <aside class="sidebar">
        <div class="logo">MyBrand</div>
        <ul class="sidebar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </aside>

    <!-- Main Content Section -->
    <main class="contact-main">
        <div class="header">
            <h1>Contact Us</h1>
            <p>We're here to help. Feel free to reach out to us with any inquiries or feedback.</p>
        </div>

        <div class="contact-grid">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name..." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email..." required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Google Map -->
            <div class="map-container">
                <h2>Our Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093775!2d144.9559263153174!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774fdbf847f5b1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1633655257149!5m2!1sen!2sau"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>
</body>
</html>
